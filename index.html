    <script type="text/javascript">
      (function (l) {
        // Check if there's a path after the question mark
        if (l.search && l.search.startsWith("?/")) {
          const pathAfterQuestionMark = l.search.substring(2); // Extract the path (e.g., "portofolio")

          // Check if there are actual query parameters after the path
          const queryParamStartIndex = pathAfterQuestionMark.indexOf('&');
          let decodedQueryParams = "";
          if (queryParamStartIndex !== -1) {
            decodedQueryParams = pathAfterQuestionMark.substring(queryParamStartIndex).split('&').map(function (s) {
              return s.replace(/~and~/g, '&');
            }).join('&');
          }

          const basePath = l.pathname; // Keep the base path
          const newURL = basePath + pathAfterQuestionMark.substring(0, queryParamStartIndex === -1 ? pathAfterQuestionMark.length : queryParamStartIndex) + (decodedQueryParams ? "?" + decodedQueryParams : "") + l.hash;
          window.history.replaceState(null, null, newURL);
        }
      }(window.location));
    </script>
